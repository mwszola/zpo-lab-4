<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/list-style.css}" rel="stylesheet"/>
    <title>Edycja zadania</title>
</head>
<body>
<div class="root" th:with="isDelete=${#strings.equalsIgnoreCase(param.delete,'true')}">
    <nav>
        <ul>
            <li>
                <a href="/projektList">Projekty</a>
            </li>
            <li>
                <a href="/taskList">Zadania</a>
            </li>
            <li>
                <a href="/studentList">Studenci</a>
            </li>
        </ul>
    </nav>
    <form action="#" th:action="@{/taskEdit}" th:object="${zadanie}" method="POST"
          th:with="akcja=*{zadanieId} ? (${isDelete}?'delete':'update') :'create', opis=*{zadanieId} ? (${isDelete}?'Usuń':'Aktualizuj') : 'Utwórz'"
          autocomplete="off">
        <h1 th:text="${opis} + ' zadanie'">Edytuj zadanie</h1>
        <div class="err" th:if="${#fields.hasErrors('*')}"> BŁĘDY:
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Wprowadzone dane są niepoprawne!</li>
            </ul>
        </div>
        <div class="container">
            <div class="btns-panel">
                <input class="btn" type="submit" name="create" value="create" th:name="${akcja}" th:value="${opis}"/>
                <input class="btn" type="submit" name="cancel" value="Anuluj"/></div>
            <div th:if="*{zadanieId}">
                <label for="zadanieId" class="lbl">Id:</label>
                <input th:field="*{zadanieId}" class="fld" readonly/>
            </div>
            <div>
                <label for="nazwa" class="lbl">Nazwa:</label>
                <input th:field="*{nazwa}" class="fld" th:class="${#fields.hasErrors('opis')}? 'err' : 'fld'"
                       size="45"/> <span class="err" th:if="${#fields.hasErrors('nazwa')}"
                                         th:errors="*{nazwa}">Error</span>
            </div>
            <div>
                <label for="opis" class="lbl">Opis:</label>
                <textarea class="fld" rows="3" cols="47" th:field="*{opis}">Opis</textarea></div>
            <div>
                <label for="kolejnosc" class="lbl">Kolejnosc:</label>
                <input type="number" th:field="*{kolejnosc}" class="fld"/>
            </div>
            <div th:if="*{dataCzasDodania}">
                <label for="dataCzasDodania" class="lbl">Dodany:</label>
                <input th:field="*{dataCzasDodania}" class="fld" type="text" size="23" readonly/></div>
        </div>
    </form>
</div>
</body>
</html>
